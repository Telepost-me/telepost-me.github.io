---
layout: page
---

{{ page.excerpt }}

<ul id="checker">
{% for item in site.data.checker.sites %}
    <li>
        <img src="{{ item.src }}?{{ site.time | date: '%s' }}" alt="{{ item.url }}" onload="this.style.borderColor='{{ site.data.checker.colors.onload }}'" onerror="this.style.borderColor='{{ site.data.checker.colors.onerror }}'" />
        {{ item.url }}
    </li>
{% endfor %}
</ul>

{{ content }}
